<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Dumper</title>
  <script>
    const run = () => {
      document.getElementById("result").innerHTML = window.eval(document.getElementById("code").value);
    }
  </script>
</head>
<body>
  <div class="text-center border-solid border-gray-600 mb-4 ">
    <div class="text-2xl py-2">JS --> Result</div>
    <button
    class="w-32 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    onclick="run()"
    >Run</button>
  </div>
  <div class="grid grid-rows-2 md:grid-cols-2 gap-1 md:gap-4 lg:gap-4">
    <div>
      <textarea id="code" 
        placeholder="Please enter the Javascript code."
        class="w-full h-64 md:h-screen p-4 border-solid border-4 border-gray-600"></textarea>
    </div>
    <div class="w-full h-64	 md:h-screen p-4 border-solid border-4 border-gray-600">
      <p class="text-right">Result</p>
      <div id="result"></div>
    </div>
  </div>
  
</body>
</html>
